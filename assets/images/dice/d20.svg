<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- D20 - Icosaedro - Primary (Scarlet Red + Magenta) -->
  <defs>
    <linearGradient id="d20Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF006E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B50D0D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D500F9;stop-opacity:1" />
    </linearGradient>
    <filter id="d20Glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Face frontal superior -->
  <path d="M 50 10 L 30 35 L 50 50 L 70 35 Z"
        fill="url(#d20Gradient)"
        stroke="#FF006E"
        stroke-width="3"
        filter="url(#d20Glow)"/>

  <!-- Face frontal meio-esquerda -->
  <path d="M 30 35 L 25 55 L 50 50 Z"
        fill="#B50D0D"
        opacity="0.9"/>

  <!-- Face frontal meio-direita -->
  <path d="M 70 35 L 75 55 L 50 50 Z"
        fill="#C2185B"
        opacity="0.9"/>

  <!-- Face frontal inferior-esquerda -->
  <path d="M 25 55 L 35 75 L 50 50 Z"
        fill="#9C27B0"
        opacity="0.8"/>

  <!-- Face frontal inferior-direita -->
  <path d="M 75 55 L 65 75 L 50 50 Z"
        fill="#AA00FF"
        opacity="0.8"/>

  <!-- Face frontal inferior central -->
  <path d="M 35 75 L 65 75 L 50 50 Z"
        fill="#D500F9"
        opacity="0.9"/>

  <!-- NÃºmero 20 -->
  <text x="50" y="47"
        font-family="Arial, sans-serif"
        font-size="20"
        font-weight="bold"
        fill="#FFFFFF"
        text-anchor="middle"
        stroke="#000000"
        stroke-width="0.5">20</text>
</svg>
