<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- D4 - Tetraedro - Conhecimento (Green) -->
  <defs>
    <linearGradient id="d4Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00E676;stop-opacity:1" />
    </linearGradient>
    <filter id="d4Glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Face frontal do tetraedro -->
  <path d="M 50 15 L 20 75 L 80 75 Z"
        fill="url(#d4Gradient)"
        stroke="#00E676"
        stroke-width="2.5"
        filter="url(#d4Glow)"/>

  <!-- Face lateral direita (mais escura) -->
  <path d="M 50 15 L 80 75 L 65 45 Z"
        fill="#00BB55"
        opacity="0.7"/>

  <!-- NÃºmero 4 -->
  <text x="50" y="60"
        font-family="Arial, sans-serif"
        font-size="24"
        font-weight="bold"
        fill="#0D0D0D"
        text-anchor="middle">4</text>
</svg>
