<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- D8 - Octaedro - Morte (Gray) -->
  <defs>
    <linearGradient id="d8Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BDBDBD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9E9E9E;stop-opacity:1" />
    </linearGradient>
    <filter id="d8Glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Face frontal superior -->
  <path d="M 50 10 L 25 45 L 75 45 Z"
        fill="url(#d8Gradient)"
        stroke="#9E9E9E"
        stroke-width="2.5"
        filter="url(#d8Glow)"/>

  <!-- Face frontal inferior -->
  <path d="M 50 85 L 25 45 L 75 45 Z"
        fill="#757575"
        opacity="0.9"/>

  <!-- Face lateral direita -->
  <path d="M 50 10 L 75 45 L 65 30 Z"
        fill="#616161"
        opacity="0.7"/>

  <!-- NÃºmero 8 -->
  <text x="50" y="55"
        font-family="Arial, sans-serif"
        font-size="24"
        font-weight="bold"
        fill="#0D0D0D"
        text-anchor="middle">8</text>
</svg>
