<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- D100 - Percentile Die - Dual coloring (Magenta + Gold) -->
  <defs>
    <linearGradient id="d100Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D500F9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF006E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="d100Glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Face frontal (similar ao D10 mas maior) -->
  <path d="M 50 8 L 28 38 L 35 78 L 65 78 L 72 38 Z"
        fill="url(#d100Gradient)"
        stroke="#FF006E"
        stroke-width="3"
        filter="url(#d100Glow)"/>

  <!-- Face lateral direita (Gold) -->
  <path d="M 50 8 L 72 38 L 78 58 L 62 43 Z"
        fill="#FFD700"
        opacity="0.8"/>

  <!-- Face lateral esquerda (Magenta) -->
  <path d="M 50 8 L 28 38 L 22 58 L 38 43 Z"
        fill="#D500F9"
        opacity="0.7"/>

  <!-- Face inferior (Purple escuro) -->
  <path d="M 35 78 L 65 78 L 58 90 L 42 90 Z"
        fill="#9C27B0"
        opacity="0.9"/>

  <!-- NÃºmero 100 -->
  <text x="50" y="57"
        font-family="Arial, sans-serif"
        font-size="16"
        font-weight="bold"
        fill="#FFFFFF"
        text-anchor="middle"
        stroke="#000000"
        stroke-width="0.5">100</text>
</svg>
