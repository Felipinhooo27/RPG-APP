<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- D6 - Cubo - Energia (Yellow/Gold) -->
  <defs>
    <linearGradient id="d6Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="d6Glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Face frontal -->
  <rect x="25" y="35" width="50" height="50"
        fill="url(#d6Gradient)"
        stroke="#FFD700"
        stroke-width="2.5"
        filter="url(#d6Glow)"/>

  <!-- Face superior -->
  <path d="M 25 35 L 50 20 L 75 35 L 50 50 Z"
        fill="#FFC107"
        opacity="0.8"/>

  <!-- Face lateral direita -->
  <path d="M 75 35 L 75 85 L 50 70 L 50 50 Z"
        fill="#FFB300"
        opacity="0.7"/>

  <!-- NÃºmero 6 -->
  <text x="50" y="67"
        font-family="Arial, sans-serif"
        font-size="24"
        font-weight="bold"
        fill="#0D0D0D"
        text-anchor="middle">6</text>
</svg>
